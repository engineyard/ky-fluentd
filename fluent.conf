  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match docker.**>
    @type detect_exceptions
    message log # TODO: make sure that's the correct field
    languages ruby, go, js
    multiline_flush_interval 0.1
  </match>
  <match **>
    @type elasticsearch
    host "#{ENV["ES_HOST"]}"
    port "#{ENV["ES_PORT"]}"
    scheme https
    index_name ky_logs
    type_name fluentd
    include_tag_key true
    tag_key _fluentd_tag
    <buffer>
      flush_thread_count 8
    </buffer>
  </match>
</label>
