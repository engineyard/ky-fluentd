<label @mainstream>
  <match **>
    @type elasticsearch
    host "#{ENV["ES_HOST"]}"
    port "#{ENV["ES_PORT"]}"
    scheme https
    reload_connections false
    reconnect_on_error true
    reload_on_failure true
    logstash_format true
    logstash_prefix ky_logs
    # index_name ky_logs
    type_name fluentd
    include_tag_key true
    tag_key _fluentd_tag
    log_es_400_reason true
    <buffer>
        @type file
        path /var/log/fluent/${tag}_out.buf
        flush_thread_count 8
        chunk_limit_size 5m
      </buffer>
  </match>
</label>
